<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-item {
            border-bottom: 1px solid #dee2e6;
            padding: 20px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .order-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .order-status {
            font-weight: 500;
        }
        .status-delivered {
            color: #198754;
        }
        .status-processing {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Order History</h2>
        
        <div class="card">
            <div class="card-body">
                <!-- Order Item 1 -->
                <div class="order-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="https://via.placeholder.com/100" alt="Product 1" class="product-image rounded">
                        </div>
                        <div class="col-md-6">
                            <h5 class="mb-1">Wireless Headphones</h5>
                            <p class="mb-1">Order #12345</p>
                            <p class="order-date mb-1">Ordered on Dec 15, 2023</p>
                            <span class="order-status status-delivered">Delivered</span>
                        </div>
                        <div class="col-md-2 text-md-end">
                            <h6 class="mb-0">$129.99</h6>
                        </div>
                        <div class="col-md-2 text-md-end">
                            <button class="btn btn-outline-primary btn-sm">View Details</button>
                        </div>
                    </div>
                </div>

                <!-- Order Item 2 -->
                <div class="order-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="https://via.placeholder.com/100" alt="Product 2" class="product-image rounded">
                        </div>
                        <div class="col-md-6">
                            <h5 class="mb-1">Smart Watch</h5>
                            <p class="mb-1">Order #12346</p>
                            <p class="order-date mb-1">Ordered on Dec 10, 2023</p>
                            <span class="order-status status-processing">Processing</span>
                        </div>
                        <div class="col-md-2 text-md-end">
                            <h6 class="mb-0">$199.99</h6>
                        </div>
                        <div class="col-md-2 text-md-end">
                            <button class="btn btn-outline-primary btn-sm">View Details</button>
                        </div>
                    </div>
                </div>

                <!-- Order Item 3 -->
                <div class="order-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="https://via.placeholder.com/100" alt="Product 3" class="product-image rounded">
                        </div>
                        <div class="col-md-6">
                            <h5 class="mb-1">Bluetooth Speaker</h5>
                            <p class="mb-1">Order #12347</p>
                            <p class="order-date mb-1">Ordered on Dec 5, 2023</p>
                            <span class="order-status status-delivered">Delivered</span>
                        </div>
                        <div class="col-md-2 text-md-end">
                            <h6 class="mb-0">$79.99</h6>
                        </div>
                        <div class="col-md-2 text-md-end">
                            <button class="btn btn-outline-primary btn-sm">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
